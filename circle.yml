# circle.yml
machine:
  python:
    version: pypy-4.0.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t carlosvin/isbn_service:$CIRCLE_SHA1 .

test:
  post:
    - docker run -i -t --entrypoint=./test.sh carlosvin/isbn_service:$CIRCLE_SHA1

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push carlosvin/isbn_service
