# circle.yml
machine:
  services:
    - docker

dependencies:
  pre:
    - docker build -t carlosvin/isbn_service:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d carlosvin/isbnsrv:$CIRCLE_SHA1 "pypy3 -m unittest discover test "*_test.py""

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push carlosvin/isbn_service
