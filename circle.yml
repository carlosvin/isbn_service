# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - pip install requests
    - docker build -t carlosvin/isbn_service:$CIRCLE_SHA1 src

test:
  override:
    - docker run -i -t --entrypoint=./src/test.sh carlosvin/isbn_service:$CIRCLE_SHA1

deployment:
  hub:
    branch: docker-16
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push carlosvin/isbn_service
